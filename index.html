<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dropbox Facebook</title>
    </head>
    <body>
        <h1>Facebook Snapper<h1>
        <p>Quickly import your Dropbox pictures into Facebook</p>
        <div id="fb-root"></div>

        <input id="dropbox-chooser" type="dropbox-chooser" name="selected-file" data-link-type="direct" data-multiselect="true" style="visibility: hidden;"/>

        <div
            class="fb-login-button"
            data-show-faces="true"
            data-width="200"
            data-max-rows="1"
            data-size="xlarge"
            data-scope="publish_stream"
        >
        </div>

        <script src="https://www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="xyhauk709xz7gys"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="script.js"></script>
    </body>
</html>
